<ion-view title="">
    <ion-nav-bar class="bgtrans">
        <ion-nav-back-button class="blue">
        </ion-nav-back-button>
        <ion-nav-buttons side="left" class="border-color">
            <button class="button button-icon button-clear ion-navicon menu-btncolor green blue" menu-toggle="left">
            </button>
        </ion-nav-buttons>
        <div class="head-lead">
            Suggested Post
            <hr class="verticalup">
        </div>
    </ion-nav-bar>
    <ion-content>
        <div class="suggested">
            <div class="row">
                <div class="col">
                    <div class="circle clrblue">
                        3
                    </div>
                    <h5>
                    Suggested Posts
                </h5>
                </div>
                <div class="col">
                    <div class="circle clrgreen">
                        1
                    </div>
                    <h5>
                    Approved Posts
                </h5>
                </div>
                <div class="col">
                    <div class="circle clrgred">
                        7
                    </div>
                    <h5>
                    Pending Posts
                </h5>
                </div>
                <div class="col">
                    <div class="circle clrgviolet">
                        5
                    </div>
                    <h5>
                    Rejected Posts
                </h5>
                </div>
            </div>
            <div class="suggested-img">
                <img src="img/dellpost.png" alt="">
            </div>
            <hr class="vertical-blue width-hr">
            <div class="btncreate">
                <a href="#/app/suggestpost">
                    <button class="button button-small button-positive savebtn btn-create">
                        Create Your Own
                    </button>
                </a>
            </div>
            <div class="view-all">
                <a href="#/app/createpost">View all</a>
            </div>
        </div>
    </ion-content>
</ion-view>
